  /Organization/{id}:
    get:
      summary: Get organisation details
      
      operationId: get-single-organization
      description: |
        ## Overview
        Use this endpoint to return a single organisation for the specified ID (ODS code).
        
      parameters:
        - in: path
          name: id
          description: |
            The organisation's ID - also known as its ODS code.
          required: true
          schema:
            type: string
            example: 'RTG'                            
      responses:
        '200':
          description: Valid request that returns organisation history found that match the search criteria (which may be 0).
          content:
            application/fhir+json:
              example:
                {
                  "resourceType": "Organization",
                  "id": "RR8",
                  "meta": {
